    sdk_transit_overlay: false
    #
    # SHIELDS
    sdk_shield_color: black
    sdk_shield_text_color: white
    #
    # enable interactivity for key features
    interactive: true
    #
    # default order for basemap features
    feature_order: function() { return feature.sort_rank; }
